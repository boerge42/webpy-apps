$def with (titles, form)

<div class="search_form">
<form action="" method="post">
    $:form.render_css()
</form>
</div>

<p>search result: $len(titles) titles</p>


<table>
	<caption>Search result</caption>
	<tbody>
    <tr>
        <th>Title</th>
        <th>Album</th>
        <th>Albumartist</th>
        <th>Artist</th>
    </tr>
$for title in titles:
    <tr>
        <td>$title.title</td>
        <td><a href="/album_details/$title.album">$title.album</a></td>
        <td>$title.album_artist</td>
        <td>$title.artist</td>
    </tr>
</tbody>
<tfoot><tr></tr></tfoot>        
</table>
