$def with (albums, form)

<div class="search_form">
<form action="" method="post">
    $:form.render_css()
</form>
</div>

<p>search result: $len(albums) albums</p>

<table>
	<caption>Search result</caption>
	<tbody>
    <tr>
        <th>Album</th>
        <th>Artist</th>
        <th>Cover</th>
    </tr>
$for album in albums:
    <tr>
        <td><a href="/album_details$album.path">$album.album</a></td>
        <td>$album.artist</td>
        <td><img src="data:image/jpeg;base64,$album.picture" width="70" height="70"/></td>
    </tr> 
</tbody>
<tfoot><tr></tr></tfoot>       
</table>
